{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}

{% block main_section %}
<div class="form-section">
    <div class="row justify-content-center">
        <div class="col-md-8">
       <h2>Кабинет пользователя</h2>
           <div class="media text-muted pt-3">
            <img class="bd-placegolder-img mr-2 rounded" width="64" height="64" src="{{ user.profile.img.url }}">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">@{{ user.username }}</strong>
                    {% if user.email %}
                        <b>Email:</b> {{ user.email }}
                    {% endif %}
                </p>
                <form method="post" enctype="multipart/form-data" class="form-register mt-4">
                    <!--Обязательный токен для передачи данных-->
                        {% csrf_token %}
                        {{ updateUserForm.as_p }}
                        {{ profileForm.as_p }}
                    <button class="btn btn-outline-primary" type="submit">Обновить</button>
                </form>
           </div>
       </div>
    </div>
</div>
{% endblock main_section %}
