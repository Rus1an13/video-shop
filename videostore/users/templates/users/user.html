{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Страница авторизации
{% endblock title %}

{% block main_section %}
    <div class="form-section">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Авторизация на сайте</h2>
                <form method="post" class="form-register">
                    <!--Обязательный токен для передачи данных-->
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-outline-warning">Войти</button>
                </form>
                    <hr>
                    <p>Уже зарегистрированы?<a href="{% url 'user' %}">Войти в личный кабинет!</a></p>
            </div>
        </div>
    </div>
{% endblock main_section %}
